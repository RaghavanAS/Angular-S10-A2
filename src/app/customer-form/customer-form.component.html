<!-- Reactive Customer Form -->

<h2> Customer Form </h2>
<div class="well well-lg">
  <form [formGroup]="form" (ngSubmit)="onSave(form.value)">
      <div class="form-group">
          <label for="customerName">Name</label>
          <input 
              type="text" 
              class="form-control" 
              id="customerName"
              name="customerName"
              formControlName="name">
      </div>
      <div class="form-group">
              <label for="customerPhone">Contact</label>
              <input type="text" class="form-control" 
                  id="customerPhone"
                  name="customerPhone"
                  formControlName="phone">
      </div>
     <div class="form-group">
              <label for="customerEmail">Email</label>
              <input type="text" class="form-control" 
                  id="customerEmail"
                  name="customerEmail"
                  formControlName="email">
     </div>
      <div class="form-group">
          <label for="customerCity">City</label>
          <select class="form-control" id="CustomerCity" name="CustomerCity" formControlName="city">
            <option [value]="null" [disabled]="true"> Select Option </option>
            <option *ngFor="let c of cityList">{{c}}</option>
            </select>
      </div>
      <button name="save" type="submit" [disabled]="form.invalid"
          class="btn btn-success">
          Save
      </button>
  </form>
</div>

<!-- Displaying the Customer details -->

<div *ngIf="showDetail">
<h2>Customer Details </h2>
<div class="panel panel-primary" *ngFor="let cus of customerList">
    <div class="panel-heading">
      <h3 class="panel-title">
        <!-- Customer name -->
        {{ cus.name }}
      </h3>
    </div>
    <div class="panel-body">
        <!-- Contact -->
        {{ cus.phone }}
    </div>
    <div class="panel-body">
      <!-- email -->
      {{cus.email}}
    </div>
    <div class="panel-body">
      <!-- customer city -->
      {{cus.city}}
    </div>
</div>
</div>
